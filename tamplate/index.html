<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayroll</title>
    <link rel="stylesheet" href="../styles/employeeform.css">
    <script src="../script/employeeform.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"> </script>
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="innerheader">
                <div class="imagecontent">
                    <img src="../assets/person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    <p>EMPLOYEE
                        PAYROLL</p>
                </div>
            </div>
        </div>
        <div class="cardsection">
            <div class="card">
                <div class="Employee">
                    <div class="content1">
                        Employee Payroll form
                    </div>
                    <div class="content2">
                        <label for="">Name</label>
                        <input class="nameinput" type="text">
                    </div>
                    <div class="profileimage">
                        <div class="profileimagelable">
                            <label for="">Profile image</label>
                        </div>
                        <div class="profileImagebutton">
                            <input type="radio" name="profileimage" value="../assets/images.jpg">
                            <div class="image1">
                                <img class="img1" src="../assets/images.jpg" alt="">
                            </div>
                            <input class="radioinput2" type="radio" name="profileimage" value="../assets/images2.jpg">
                            <div class="image2">
                                <img class="img2" src="../assets/images2.jpg" alt="">
                            </div>
                            <input class="radioinput3" type="radio" name="profileimage" value ="../assets/images3.jpg"  >
                            <div class="image3">
                                <img class="img3" src="../assets/images3.jpg" alt="">
                            </div>
                            <input class="radioinput4" type="radio" name="profileimage" value= "../assets/images4.jpg">
                            <div class="image4">
                                <img class="img4" src="../assets/images4.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="Gender">
                        <div class="Genderlabel">
                            <label for="">Gender</label>
                        </div>
                        <div class="Genderbutton">
                            <input type="radio" name="Gender" value="Male" >
                            <label for="Gender">Male</label>
                            <input class="genderradio" type="radio"name="Gender" value="Female" >
                            <label for="Gender">Female</label>
                        </div>
                    </div>
                    <div class="Department">
                        <div class="DepartmentLabel">
                            <label for="">Department</label>
                        </div>
                        <div class="DepartmentButton">
                            <input type="checkbox" name="Department" value="HR">
                            <label for="">HR</label>
                            <input class="deptcheckbox2" type="checkbox" name="Department" value="Sales">
                            <label for="">Sales</label>
                            <input class="deptcheckbox3" type="checkbox" name="Department" value="Finance">
                            <label for="">Finance</label>
                            <input class="deptcheckbox4" type="checkbox" name="Department" value="Engineer">
                            <label for="">Engineer</label>
                            <input class="deptcheckbox5" type="checkbox" name="Department" value="Others">
                            <label for="">Others</label>
                        </div>
                    </div>
                    <div class="Salary">
                        <div class="SalaryLabel">
                            <label for="">Salary</label>
                        </div>
                        <div class="SalaryButton">

                            <select id="Salary">
                                <option value="select salary">Select Salary</option> 
                                <option value="100000">100000 </option>
                                <option value="200000">200000 </option>
                                <option value="300000">300000 </option>
                                <option value="400000">400000 </option>
                                <option value="500000">500000 </option>
                                <option value="above 500000"> above 500000</option>
                            </select>
                        </div>
                    </div>
                    <div class="StartDate">
                        <div class="StartDateLabel">
                            <label for="">StartDate</label>
                        </div>
                        <div class="StartDateButton">

                            <select  id="date">
                                <option value="Day">Day</option> 
                                <option value="1">1 </option>
                                <option value="2">2 </option>
                                <option value="3">3 </option>
                                <option value="4">4 </option>
                                <option value="5">5 </option>
                                <option value="6">6 </option>
                                <option value="7">7 </option>
                                <option value="8">8 </option>
                                <option value="9">9 </option>
                                <option value="10">10 </option>
                                                                
                            </select>                          
                            <select class="month" type="select">
                                <option value="Month">Month</option> 
                                <option value="Jan">Jan </option>
                                <option value="Feb">Feb </option>
                                <option value="March">March </option>
                                <option value="April">April </option>
                                <option value="May">May </option>
                                <option value="June">June </option>
                                <option value="July">July </option>
                                <option value="August">August </option>
                                <option value="Sept">Sept </option>
                                <option value="oct">oct </option>
                                <option value="Nov">Nov </option>
                                <option value="Dec">Dec </option>
                                
                            </select>
                            <select class="Year" type="select">
                                <option value="Year">Year</option> 
                                <option value="2015">2015 </option>
                                <option value="2016">2016 </option>
                                <option value="2017">2017 </option>
                                <option value="2018">2018 </option>
                                <option value="2019">2019 </option>
                                <option value="2020">2020 </option>
                                <option value="2021">2021 </option>
                                <option value="2022">2022 </option>
                                <option value="2023">2023 </option>
                                <option value="2024">2024 </option>
                                <option value="2025">2025 </option>

                                
                            </select>
                        </div>
                    </div>
                    <div class="Notes">
                        <div class="NotesLabel">
                            <label for="">Notes</label>
                        </div>
                        <div class="NoteTextbox">
                            <input class="noteinput" type="text">
                        </div>
                    </div>
                    <div class="Buttons">
                        <div class="cancleButton">
                            <button type="button" style="font-size: 15px;">Cancle</button>
                        </div>
                        <div class="SaveButton">
                            <button class="saveinput" type="button" onclick="Onsubmmit()">Save</button>
                            <button class="Resetinput" type="button">Reset</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
</body>
</html>
